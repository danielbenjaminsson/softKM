<?xml version="1.0" encoding="UTF-8"?>
<!-- softKM icon - Haiku isometric: μ fully inside green box -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Top face - brightest -->
    <linearGradient id="topFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8DE4AD"/>
      <stop offset="50%" style="stop-color:#54C784"/>
      <stop offset="100%" style="stop-color:#45B876"/>
    </linearGradient>

    <!-- Right edge - shadow -->
    <linearGradient id="rightEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3DAA6E"/>
      <stop offset="100%" style="stop-color:#2D8A58"/>
    </linearGradient>

    <!-- Bottom edge - darkest -->
    <linearGradient id="bottomEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8A58"/>
      <stop offset="100%" style="stop-color:#1F6B42"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow behind green box (offset down-right) -->
  <path d="M 5 8 L 31 13 L 31 30 L 5 25 Z" fill="#000000" opacity="0.25"/>
  <path d="M 4 7 L 30 12 L 30 31 L 4 26 Z" fill="#000000" opacity="0.15"/>

  <!-- Bottom edge (thickness) -->
  <path d="M 1 26 L 28 31 L 28 29 L 1 24 Z" fill="url(#bottomEdge)"/>

  <!-- Right edge (thickness) -->
  <path d="M 28 29 L 31 31 L 31 11 L 28 9 Z" fill="url(#rightEdge)"/>

  <!-- Top face - full size box -->
  <path d="M 1 3 Q 1 1 3 1 L 26 5 Q 28 5.5 28 7 L 28 26 Q 28 28 26 28 L 3 24 Q 1 23.5 1 22 Z"
        fill="url(#topFace)"/>

  <!-- Highlight strip top-left -->
  <path d="M 3 2 L 24 5.5 Q 26 6 26 7 L 26 11 Q 26 12 24 11.5 L 3 8 Q 2 7.8 2 7 L 2 3 Q 2 2 3 2 Z"
        fill="#FFFFFF" opacity="0.35"/>

  <!-- μ (mu) symbol - two stems connected at bottom, left has descender -->
  <!-- Shadow -->
  <path fill="#1A5A38" opacity="0.4" d="M 10 7 L 10 16 Q 10 19 14 19 Q 18 19 18 16 L 18 7 L 21 7 L 21 16 Q 21 22 14 22 Q 10 22 10 19 L 10 25 L 7 25 L 7 7 Z"/>
  <!-- White μ -->
  <path fill="#FFFFFF" d="M 9 6 L 9 15 Q 9 18 13 18 Q 17 18 17 15 L 17 6 L 20 6 L 20 15 Q 20 21 13 21 Q 9 21 9 18 L 9 24 L 6 24 L 6 6 Z"/>
</svg>
